    jobs:
      - name: macos-dmg
        package:
          platform: macos
          target: dmg
          build_args:
            profile: true

      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            profile: true

      - name: windows-msix
        package:
          platform: windows
          target: msix

      - name: windows-zip
        package:
          platform: windows
          target: zip
